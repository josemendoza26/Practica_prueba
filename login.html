<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página con Bootstrap</title>
  <!-- CDN de Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- Header con logo y menú -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
      <a class="navbar-brand" href="#">
        <img src="imagen/uno.png" alt="Logo" width="150" height="45" class="d-inline-block align-text-top">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="menuNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Salir</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- Contenido principal con botón centrado -->
  <main class="flex-grow-1 d-flex flex-column justify-content-center align-items-center bg-light">
    <button id="btnMostrar" class="btn btn-warning btn-lg mb-4">INICIAR</button>

    <!-- Contenedor para mostrar nombres en 3 columnas -->
    <div class="container">
      <div class="row" id="contenedorNombres">
        <!-- Aquí se insertarán los nombres -->
      </div>
    </div>
  </main>

  <!-- Script de Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Script propio -->
  <script src="js/index.js"></script>
</body>
</html>
